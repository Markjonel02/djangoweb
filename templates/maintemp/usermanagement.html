{%extends 'maintemp/base_d.html' %}{% block content%}
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div class="container-fluid pt-3" style="overflow: auto;background: #F4F5FF;opacity: 1;filter: brightness(102%);">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-dark mb-0 fw-bold">User Management</h3>
                </div>
            </div>

            <div class="col-11 d-flex justify-content-end mt-2"><button class="btn btn-primary" data-bs-target="#myModal" data-bs-toggle="modal">Add user</button>
            </div>
            <div class="row mt-1">
                <div class="col"></div>
                <div class="col offset-xl-6 py-4 ">
                    <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4>Usertype</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex justify-content-center" style="width: 500px; ">
                                    <button class="btn btn-primary ms-2 " data-bss-hover-animate="pulse" data-bs-target="#admin" data-bs-toggle="modal">Admin</button>
                                    <button class="btn btn-dark ms-2 " data-bss-hover-animate="pulse" data-bs-target="#staff" data-bs-toggle="modal">Cashier</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <div class="container ">
            <div class="table-responsive text-center text-dark text-bg-light rounded-2 shadow-sm " style="background: #eeeeee; ">
                <table class="table ">
                    <thead>
                        <tr>
                            <th class="text-light " style="background: #4072C9; ">Email</th>
                            <th class="text-light " style="background: #4072C9; ">Username</th>
                            <th class="text-light " style="background: #4072C9; ">firstname</th>
                            <th class="text-light " style="background: #4072C9; ">User Type</th>
                            <th class="text-light " style="background: #4072C9; ">Status&nbsp;</th>
                            <th class="text-light " style="background: #4072C9; ">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% for user in customuser  %}
                      
                            
                        <tr>
                            <td>{{user.email}}</td>
                            <td>{{user.user_name}}</td>
                            <td>{{user.first_name}}</td>
                            <td>{{user.is_staff}}</td>
                            
                            <td>{{user.is_active}}</td>
                            <td><button class="btn btn-dark " data-bss-hover-animate="pulse " type="button ">Edit</button></td>
                        </tr>
      
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><a class="border rounded d-inline scroll-to-top " href="#page-top " style="background: rgb(78,115,223); "><i class="fas fa-angle-up "></i></a>
</div> {% endblock content%}
