{% extends 'maintemp/base_d.html' %} {% block content%}
<div id="wrapper">

    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">

            <div class="container-fluid">
                <h3 class="text-dark mb-4 mt-4">Gallery</h3>
                <div class="row mb-3">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col">
                                <div class="mb-2 mt-2 d-flex justify-content-end"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addprod"><i class="fa fa-plus-circle" aria-hidden="true"></i>  Add Product</button></div>
                                <div class="card shadow mb-3">

                                    <div class="card-header py-3" style="background: #EEEEEE;">
                                        <p class="text-primary m-0 fw-bold">Adding of Product by Category</p>
                                    </div>

                                    <div class="card-body ">


                                        <!-- ========== Start Modal Button 1 ========== -->

                                        <div class="modal fade" id="addprod" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Products</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body d-flex justify-content-around">
                                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adhesive">Adhesive</button>
                                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#porcelain"> Porcelain Tiles</button>
                                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ceramic">Ceramic Tiles </button>
                                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#skimcoat"> Skimcoat</button>
                                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sanitary">SanitayWare</button>

                                                    </div>
                                                    <div class="modal-footer">

                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- ========== End Modal Button 1 ========== -->



                                        <!-- ========== Start adding adhesive ========== -->
                                        <div class="modal fade" id="adhesive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Adhesive</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form method="POST" enctype="multipart/form-data" class="form1">
                                                            {% csrf_token %}{{form.as_p}}

                                                            <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit" name="adhesive">Upload</button></div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button class="btn btn-outline-dark" data-bs-target="#addrop" data-bs-toggle="modal">Back</button>
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- ========== End  adding adhesive ========== -->



                                        <!-- ========== Start modal porcelain ========== -->
                                        <div class="modal fade" id="porcelain" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Porcelain</h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form method="POST" enctype="multipart/form-data" class="form1">
                                                            {% csrf_token %} {{formporcelain.as_p}}

                                                            <div class="mb-3"><button class="btn btn-primary btn-sm" name="porcelain" type="submit">Upload</button></div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">

                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- ========== End modal porcelain ========== -->



                                        <!-- ========== Start ceramic  ========== -->
                                        <div class="modal fade" id="ceramic" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ceramic </h1>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form method="POST" enctype="multipart/form-data" class="form1">
                                                            {% csrf_token %}{{formceramic.as_p}}

                                                            <div class="mb-3"><button class="btn btn-primary btn-sm" name="porcelain" type="submit">Upload</button></div>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">

                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- ========== End ceramic  ========== -->



                                        <!-- ========== Start Section ========== -->

                                        <!-- ========== End Section ========== -->

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div> {% endblock content %}
